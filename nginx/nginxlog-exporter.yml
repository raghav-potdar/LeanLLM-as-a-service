listen:
  port: 4040

namespaces:
  - name: nginxlog
    format: '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time $upstream_response_time'
    source:
      files:
        - /var/log/nginx/access.log
    metrics:
      - name: request_duration_seconds
        type: histogram
        help: Nginx request duration in seconds.
        match: $request_time
        buckets: [0.05, 0.1, 0.25, 0.5, 1, 2, 5, 10]
      - name: upstream_duration_seconds
        type: histogram
        help: Nginx upstream response time in seconds.
        match: $upstream_response_time
        buckets: [0.05, 0.1, 0.25, 0.5, 1, 2, 5, 10]
